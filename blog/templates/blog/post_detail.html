{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    {% if post.title %}
    <div class="date">
      {{ post.published_date }}
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <a class="btn btn_default" href="{% url 'post_edit' pk=post.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
  </div>
  {% endblock %}
